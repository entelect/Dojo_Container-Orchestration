apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: machine-service
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: machine-service
    spec:
      containers:
      - name: machine-service
        image: stevenandrewcarter/machine_service:latest
